<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Card Maker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="login-screen">
        <div class="login-box">
            <h2>ID Card Maker Login</h2>
            <form onsubmit="handleLogin(event)">
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
        </div>
    </div>

    <!-- Main Content -->
    <div id="mainContent" style="display: none;">
    <div class="container mt-5">
        <h1 class="text-center mb-4">ID Card Maker</h1>
        <div class="row">
            <!-- Input Form -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Enter Details</h5>
                        <form id="idCardForm">
                            <div class="mb-3">
                                <label for="companyLogo" class="form-label">Company Logo</label>
                                <input type="file" class="form-control" id="companyLogo" accept="image/*">
                            </div>
                            <div class="mb-3">
                                <label for="photo" class="form-label">Employee Photo</label>
                                <input type="file" class="form-control" id="photo" accept="image/*" required>
                            </div>
                            <div class="mb-3">
                                <label for="name" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="designation" class="form-label">Designation</label>
                                <input type="text" class="form-control" id="designation" required>
                            </div>
                            <div class="mb-3">
                                <label for="employeeId" class="form-label">Employee ID</label>
                                <input type="text" class="form-control" id="employeeId" required>
                            </div>
                            <div class="mb-3">
                                <label for="department" class="form-label">Department</label>
                                <input type="text" class="form-control" id="department" required>
                            </div>
                            <div class="mb-3">
                                <label for="validUntil" class="form-label">Valid Until</label>
                                <input type="date" class="form-control" id="validUntil" required>
                            </div>
                            <button type="button" class="btn btn-primary" id="generatePDF">Export as PDF</button>
                        </form>
                    </div>
                </div>
            </div>
            <!-- Live Preview -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Preview</h5>
                        <div id="idCardPreview" class="id-card">
                            <div class="id-card-header">
                                <img id="previewLogo" src="default-logo.svg" alt="Company Logo" class="company-logo">
                                <h2>EMPLOYEE ID CARD</h2>
                            </div>
                            <div class="id-card-photo">
                                <img id="previewPhoto" src="placeholder.png" alt="Employee Photo">
                            </div>
                            <div class="id-card-details">
                                <p><strong>Name:</strong> <span id="previewName">John Doe</span></p>
                                <p><strong>Designation:</strong> <span id="previewDesignation">Software Engineer</span></p>
                                <p><strong>Employee ID:</strong> <span id="previewEmployeeId">EMP001</span></p>
                                <p><strong>Department:</strong> <span id="previewDepartment">IT</span></p>
                                <p><strong>Valid Until:</strong> <span id="previewValidUntil">2024-12-31</span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    </div>
    <script src="script.js"></script>
    <script src="login.js"></script>
</body>
</html>
